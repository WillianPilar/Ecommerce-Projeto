<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Descrição</th>
        <th scope="col">Preço</th>
        <!-- <th scope="col">Categoria</th>
        <th scope="col">Imagem</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prod of listaDoProduto">
        <th scope="row">{{prod.id}}</th>
        <td>{{prod.nome}}</td>
        <td>{{prod.descricao}}</td>
        <td>{{prod.preco}}</td>
        <td>
            <button class="btn" [routerLink]="['/adm/produto/form', prod.id]">Atualizar</button>
        </td>
        <td>
            <button class="btn" (click)="excluirProduto(prod.id)">Deletar</button>
        </td>
      </tr>
    </tbody>
  </table>
